<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/profile.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img src="assets/netflix_logo.png" alt="" />
      </div>
    </nav>
    <div class="container-fluid w-75 mt-4">
      <h1 class="text-light">Edit Profile</h1>
      <hr />
      <div class="row row-cols-2">
        <div class="col w-25">
          <div id="profile">
            <img src="assets/avatar.png" alt="" />
            <i class="bi bi-pencil-fill text-light"></i>
          </div>
        </div>
        <div class="col">
          <p id="bg" class="text-light">Strive Student</p>
          <p class="text-secondary">Language:</p>
          <div class="dropdown">
            <button
              class="btn border border-white text-light dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Italiano</a></li>
              <li><a class="dropdown-item" href="#">Deutsch</a></li>
              <li>
                <a class="dropdown-item" href="#">Hindi</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col empty-col w-25"></div>
        <div class="col empty-col w-25"></div>

        <div class="col mt-1 border-top border-secondary py-4">
          <h5 class="text-secondary">Maturity Settings:</h5>
          <p id="mat" class="text-light">ALL MATURITY RATINGS</p>
          <p class="text-light">
            Show titles of all maturity ratings for this profile
          </p>
          <button type="button" class="btn btn-outline-secondary">EDIT</button>
        </div>
        <div class="col empty-col w-25"></div>
        <div class="col empty-col w-25"></div>
        <div class="col mt-4 border-top border-secondary py-4">
          <h5 class="text-secondary">Autoplay controls</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label text-light" for="flexCheckDefault">
              Autoplay next episode in a series on all devices.
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label text-light" for="flexCheckDefault">
              Autoplay previews while browsing on all devices.
            </label>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="w-50 mt-3 border-top border-secondary py-3 mx-auto d-flex justify-content-between"
    >
      <button id="save" type="button" class="btn btn-light w-25">
        <b>SAVE </b>
      </button>
      <button id="cancel" type="button" class="btn btn-outline-secondary w-25">
        CANCEL
      </button>
      <button type="button" class="btn btn-outline-secondary w-25">
        DELETE PROFILE
      </button>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      const save = document.getElementById("save");

      save.addEventListener("click", function (e) {
        window.location.href = "/index.html";
      });
      const cancel = document.getElementById("cancel");

      cancel.addEventListener("click", function (e) {
        window.location.href = "/index.html";
      });
    </script>
  </body>
</html>
